# CT 통합 CNN Config (5클래스 다중 분류)
#
# Cell + Module 통합 모델: 내부 결함 탐지
#
# ** 전처리 변경 (2026-02-11): **
#   - 원본 4000x4000 → 512x512 resize (크롭 없음)
#   - 배터리 ID 기준 Train/Val/Test 분리
#
# ** 중요: Train/Val/Test 배터리 완전 분리 (겹침 0%) **

# ============================================================
# 클래스 정의
# ============================================================
classes:
  names:
    - cell_normal
    - cell_porosity
    - module_normal
    - module_porosity
    - module_resin_overflow
  num_classes: 5

  # 클래스 가중치 (배터리 단위 라벨링 후 - 정상이 소수)
  # cell_normal: 8.2%, cell_porosity: 29.5%
  # module_normal: 5.8%, module_porosity: 55.4%, resin: 1.1%
  # WeightedSampler가 샘플링 균형 처리 → Loss 가중치는 완화
  class_weights: [2.0, 0.8, 2.5, 0.5, 10.0]

# ============================================================
# 모델 설정
# ============================================================
model:
  name: resnet18
  pretrained: true
  num_classes: 5
  dropout: 0.5  # 0.3 → 0.5 (과적합 방지 강화)

# ============================================================
# 데이터 설정
# ============================================================
data:
  # Split 파일 경로 (원본 → 512 resize)
  train_split: training/data/splits/ct/resize512/battery_train.txt
  val_split: training/data/splits/ct/resize512/battery_val.txt
  test_split: training/data/splits/ct/resize512/battery_test.txt

  # 이미지 설정
  image_size: 512
  batch_size: 32  # 512 이미지라 배치 증가 가능
  num_workers: 4

  # 전처리 옵션
  preprocessed: true          # 사전 전처리된 데이터 사용
  use_albumentations: false   # 기본 augmentation만 사용

  # 클래스 불균형 처리
  class_balancing:
    enabled: true
    method: weighted_sampler  # weighted_sampler | oversampling

  # 데이터 증강 (CT: 밝기=물질밀도 → 색상 증강 제외)
  augmentation:
    train:
      - RandomHorizontalFlip:
          p: 0.5
      - RandomVerticalFlip:
          p: 0.5
      - RandomRotation:
          degrees: 30
      - RandomAffine:
          degrees: 0
          translate: [0.1, 0.1]
          scale: [0.9, 1.1]
    val: []

# ============================================================
# 학습 설정
# ============================================================
training:
  optimizer: AdamW
  lr: 0.00005           # 0.0001 → 0.00005 (과적합 방지)
  weight_decay: 0.03    # 0.01 → 0.03 (가중치 제한 강화)
  epochs: 50
  device: cuda

  # 스케줄러
  scheduler:
    name: CosineAnnealingWarmRestarts
    T_0: 10
    T_mult: 2
    eta_min: 1e-6

  # Gradient Clipping
  gradient_clip: 1.0

  # Mixed Precision
  amp: true

# ============================================================
# 손실 함수 및 평가 기준
# ============================================================
criteria:
  loss: CrossEntropyLoss
  use_class_weights: true
  label_smoothing: 0.07  # 이중 보정 완화

  # Focal Loss 옵션 (희소 클래스에 효과적)
  focal_loss:
    enabled: true
    gamma: 1.5  # 이중 보정 완화
    alpha: null  # class_weights 사용

  # Early Stopping
  early_stopping:
    enabled: true
    monitor: val_f1_macro
    patience: 4   # 5 → 4 (과적합 조기 방지 강화)
    min_delta: 0.001
    mode: max

# ============================================================
# 체크포인트 설정
# ============================================================
checkpoint:
  save_dir: models/ct_cnn/checkpoints
  save_best_by: val_f1_macro
  save_last: true
  save_top_k: 3

# ============================================================
# 로깅 설정
# ============================================================
logging:
  tensorboard:
    enabled: true
    log_dir: models/ct_cnn/logs
    log_confusion_matrix: true
    log_per_class_metrics: true
    log_grad_cam: true  # Grad-CAM 시각화

  train_log:
    enabled: true
    save_path: models/ct_cnn/logs/train.csv

# ============================================================
# 실험 메타데이터
# ============================================================
experiment:
  name: ct_unified_resnet18
  description: "CT Cell + Module 통합 5클래스 분류 (내부 결함 탐지)"
  seed: 42
