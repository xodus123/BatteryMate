# CT CNN DRN+ASPP Config
#
# DeepLabV3+ 스타일 다중 스케일 특징 추출 분류 모델
# - ResNet50 backbone (dilated, output_stride=16)
# - ASPP (rates=[6,12,18]) → 다양한 스케일 결함 패턴 포착
# - Low-level feature fusion → 세밀한 공간 정보 보존
# - 순수 이미지 모델 (메타데이터 미사용)

# ============================================================
# 클래스 정의
# ============================================================
classes:
  names:
    - cell_normal
    - cell_porosity
    - module_normal
    - module_porosity
    - module_resin_overflow
  num_classes: 5
  class_weights: [1.5, 1.2, 0.8, 1.0, 8.0]

# ============================================================
# 모델 설정
# ============================================================
model:
  name: drn_aspp
  backbone: resnet50
  pretrained: true
  num_classes: 5
  dropout: 0.5
  freeze_stem: true
  aspp_rates: [6, 12, 18]

# ============================================================
# 데이터 설정
# ============================================================
data:
  # Split 파일 경로 (단순 리사이즈 512)
  train_split: training/data/splits/ct/resize512/battery_train.txt
  val_split: training/data/splits/ct/resize512/battery_val.txt
  test_split: training/data/splits/ct/resize512/battery_test.txt

  # 이미지 설정
  image_size: 512
  batch_size: 8  # ResNet50 + ASPP → GPU 메모리 고려
  num_workers: 4

  # 전처리 옵션
  preprocessed: true
  use_albumentations: true

  class_balancing:
    enabled: true
    method: weighted_sampler

  augmentation:
    train:
      - RandomHorizontalFlip:
          p: 0.5
      - RandomVerticalFlip:
          p: 0.5
      - RandomRotation:
          degrees: 90
      - RandomAffine:
          degrees: 0
          translate: [0.1, 0.1]
          scale: [0.9, 1.1]
    val: []

# ============================================================
# 학습 설정
# ============================================================
training:
  optimizer: AdamW
  lr: 0.0001
  weight_decay: 0.05  # 강한 정규화
  epochs: 100
  device: cuda

  scheduler:
    name: CosineAnnealingWarmRestarts
    T_0: 10
    T_mult: 2
    eta_min: 1e-6

  gradient_clip: 1.0
  amp: true

# ============================================================
# 손실 함수 및 평가 기준
# ============================================================
criteria:
  loss: CrossEntropyLoss
  use_class_weights: true
  label_smoothing: 0.1

  focal_loss:
    enabled: true
    gamma: 2.0
    alpha: null

  early_stopping:
    enabled: true
    monitor: val_f1_macro
    patience: 7
    min_delta: 0.001
    mode: max

# ============================================================
# 체크포인트 설정
# ============================================================
checkpoint:
  save_dir: models/ct_cnn/checkpoints
  save_best_by: val_f1_macro
  save_last: true
  save_top_k: 3

# ============================================================
# 로깅 설정
# ============================================================
logging:
  tensorboard:
    enabled: true
    log_dir: models/ct_cnn/logs
    log_confusion_matrix: true
    log_per_class_metrics: true

  train_log:
    enabled: true
    save_path: models/ct_cnn/logs/train_drn_aspp.csv

# ============================================================
# 실험 메타데이터
# ============================================================
experiment:
  name: ct_drn_aspp
  description: "DRN+ASPP: DeepLabV3+ 스타일 다중 스케일 특징 추출 분류 모델"
  seed: 42
