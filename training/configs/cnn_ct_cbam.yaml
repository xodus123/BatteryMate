# CT CNN + CBAM Config (5클래스 다중 분류)
#
# 개선 사항:
#   1. ResNet18 + CBAM (Attention 추가)
#   2. 이미지 크기 증가 (512 → 768) - 기공 디테일 보존
#   3. Focal Loss gamma 증가 (2.0 → 3.0) - 어려운 샘플 집중
#
# 기대 효과:
#   - 정상 ↔ 기공 구분 성능 향상
#   - 과적합 감소 (Attention이 중요 영역에 집중)

# ============================================================
# 클래스 정의
# ============================================================
classes:
  names:
    - cell_normal
    - cell_porosity
    - module_normal
    - module_porosity
    - module_resin_overflow
  num_classes: 5
  # 클래스 가중치 (배터리 단위 라벨링 후 - 정상이 소수)
  class_weights: [2.0, 0.8, 2.5, 0.5, 10.0]

# ============================================================
# 모델 설정
# ============================================================
model:
  name: resnet18_cbam
  pretrained: true
  num_classes: 5
  dropout: 0.5    # 0.3 → 0.5 (과적합 방지 강화)
  use_cbam: true  # CBAM Attention 사용

# ============================================================
# 데이터 설정
# ============================================================
data:
  # Split 파일 경로 (원본 → 512 resize)
  train_split: training/data/splits/ct/resize512/battery_train.txt
  val_split: training/data/splits/ct/resize512/battery_val.txt
  test_split: training/data/splits/ct/resize512/battery_test.txt

  # 이미지 설정
  image_size: 512
  batch_size: 32
  num_workers: 4

  # 전처리 옵션
  preprocessed: true          # 사전 전처리된 데이터 사용
  use_albumentations: false   # 기본 augmentation만 사용

  class_balancing:
    enabled: true
    method: weighted_sampler

  # CT: 밝기=물질밀도 → 색상 증강 제외
  augmentation:
    train:
      - RandomHorizontalFlip:
          p: 0.5
      - RandomVerticalFlip:
          p: 0.5
      - RandomRotation:
          degrees: 30
      - RandomAffine:
          degrees: 0
          translate: [0.1, 0.1]
          scale: [0.9, 1.1]
    val: []

# ============================================================
# 학습 설정
# ============================================================
training:
  optimizer: AdamW
  lr: 0.00005           # 0.0001 → 0.00005 (과적합 방지)
  weight_decay: 0.03    # 0.01 → 0.03 (가중치 제한 강화)
  epochs: 50
  device: cuda

  scheduler:
    name: CosineAnnealingWarmRestarts
    T_0: 10
    T_mult: 2
    eta_min: 1e-6

  gradient_clip: 1.0
  amp: true

# ============================================================
# 손실 함수 및 평가 기준
# ============================================================
criteria:
  loss: CrossEntropyLoss
  use_class_weights: true
  label_smoothing: 0.07  # 이중 보정 완화

  focal_loss:
    enabled: true
    gamma: 1.5  # 이중 보정 완화
    alpha: null

  early_stopping:
    enabled: true
    monitor: val_f1_macro
    patience: 4   # 10 → 4 (과적합 조기 방지 강화)
    min_delta: 0.001
    mode: max

# ============================================================
# 체크포인트 설정
# ============================================================
checkpoint:
  save_dir: models/ct_cnn/checkpoints
  save_best_by: val_f1_macro
  save_last: true
  save_top_k: 3

# ============================================================
# 로깅 설정
# ============================================================
logging:
  tensorboard:
    enabled: true
    log_dir: models/ct_cnn/logs
    log_confusion_matrix: true
    log_per_class_metrics: true
    log_grad_cam: true

  train_log:
    enabled: true
    save_path: models/ct_cnn/logs/train_cbam.csv

# ============================================================
# 실험 메타데이터
# ============================================================
experiment:
  name: ct_cbam_768
  description: "CT CNN + CBAM (768px, gamma=3.0) - 기공 탐지 개선"
  seed: 42
