# VLM 평가 Config
#
# CNN test.py와 동일한 test split으로 VLM을 평가하여 성능 비교
# VLM은 추론이 느리므로 기본 500장 샘플링 평가

# ============================================================
# 클래스 정의 (CNN과 동일)
# ============================================================
classes:
  names:
    - cell_normal
    - cell_porosity
    - module_normal
    - module_porosity
    - module_resin_overflow
  num_classes: 5

# ============================================================
# VLM 설정
# ============================================================
vlm:
  model_type: qwen3vl       # qwen3vl 또는 gemini
  model_size: 8b             # 2b, 4b, 8b, 32b (qwen3vl 전용)
  use_zero_shot: true        # zero_shot_classify() 사용 여부

# ============================================================
# 데이터 설정
# ============================================================
data:
  test_split: training/data/splits/ct/resize512/battery_test.txt
  modality: ct

# ============================================================
# 평가 설정
# ============================================================
eval:
  num_samples: 500           # 기본 샘플 수 (--full이면 전체)
  seed: 42
  save_raw_responses: true   # VLM 원본 응답 저장

# ============================================================
# 로깅 설정
# ============================================================
logging:
  tensorboard:
    enabled: true
    log_dir: models/vlm/logs
