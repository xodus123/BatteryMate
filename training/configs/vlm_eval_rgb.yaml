# VLM RGB 평가 Config
#
# RGB 외관 이미지에 대한 VLM zero-shot 분류 평가
# 신버전 split (배터리 ID 기준 분리) 사용

# ============================================================
# 클래스 정의 (RGB 3클래스)
# ============================================================
classes:
  names:
    - normal
    - pollution
    - damaged
  num_classes: 3

# ============================================================
# VLM 설정
# ============================================================
vlm:
  model_type: qwen3vl       # qwen3vl 또는 gemini
  model_size: 2b             # 2b, 4b, 8b, 32b (qwen3vl 전용)
  use_zero_shot: true        # zero_shot_classify() 사용 여부

# ============================================================
# 데이터 설정
# ============================================================
data:
  test_split: training/data/splits/rgb/test.txt  # 신버전 (배터리ID 분리)
  modality: rgb

# ============================================================
# 평가 설정
# ============================================================
eval:
  num_samples: 500           # 기본 샘플 수 (--full이면 전체)
  seed: 42
  save_raw_responses: true   # VLM 원본 응답 저장

# ============================================================
# 로깅 설정
# ============================================================
logging:
  tensorboard:
    enabled: true
    log_dir: models/vlm/logs
